<!doctype html>
<html lang='en'>
<head>
<title>Line Work</title>
<meta charset = 'utf-8'>
<style>
canvas {
	background-color:powderblue;
}
</style>
<script>
var canvas;
var context;
var lines;
var timer;


function makeLines(){
	context.globalCompositeOperation = 'source-over';
var p1 = 0;
var p2 = 0;
var p3 = 10;
var p4 = 700;

for (i=0; i<10; i++){
 
context.beginPath();
context.moveTo(p1, p2);
context.lineTo(p3, p4);
context.strokeStyle = "black";
context.stroke();

p2 += 70;
p3 += 70;

}

var p5 = 690;
var p6 = 0;
var p7 = 700;
var p8 = 700;

for (i=0; i<10; i++){
 
context.beginPath();
context.moveTo(p5, p6);
context.lineTo(p7, p8);
context.strokeStyle = "black";
context.stroke();

p5 -= 70;
p8 -= 70;

}

}

window.onload = function() {
	canvas = document.getElementById('canvas');
	context = canvas.getContext('2d');
	makeLines();
	timer = setInterval(makeLines, 100);
}


</script>
</head>
<body>
	<canvas id = 'canvas' width = '700' height = '700'></canvas>
</body>
</html>
