<!doctype html>
<html>
<head>
<title>Responsive Interactive Canvas</title>
<script>
	  var canvas;
	  var context;
	  var timer = setInterval(doFrame, 30);
	  var circles = [];
	  var squares = [];

	  function Circle(x, y) {
	  	var colors = ["violet", "indigo", "darkmagenta", "blueviolet", "purple"];
	  	var color = colors[Math.floor(Math.random()*colors.length)];
	  	var radius = Math.floor(Math.random()*80);
		this.x = x;
	  	this.y = y;
	  	this.color = color;
	  	this.radius = radius;
	  	this.dx = Math.floor(Math.random() * 4 - 2); //x velocity
	  	this.dy = Math.floor(Math.random() * 4 - 2); //y velocity
	  }

	  function Square(x, y) {
	  	var colors = ["violet", "indigo", "darkmagenta", "blueviolet", "purple"];
	  	var color = colors[Math.floor(Math.random() * colors.length)];
		this.x = x;
	  	this.y = y;
	  	this.color = color;
	  	this.dx = Math.floor(Math.random() * 4 - 2);
	  	this.dy = Math.floor(Math.random() * 4 - 2);
	  }

	  function init() {
	  	canvas = document.getElementById('canvas');
	  	context = canvas.getContext("2d");
	  	//window.addEventListener('resize', resizeCanvas, false);
	  	//window.addEventListener('orientationchange', resizeCanvas, false);
	  	//resizeCanvas();
	  	canvas.onclick = function(event) {
	  		handleClick(event.clientX, event.clientY);
	  	};
	  }

	  function drawCircle(circle) {

	  	context.beginPath();
	  	context.arc(circle.x, circle.y, circle.radius, 0, degreesToRadians(360), true);
	  	context.fillStyle = circle.color;
	  	//context.globalCompositeOperation = "lighter";
	  	context.fill();
	  }
	  function updateCircle(circle) {
	  	if (circle.x + circle.radius > canvas.width || circle.x - circle.radius < 0) {
			circle.dx = -circle.dx*.8;
	  	}
	  	if (circle.y + circle.radius > canvas.height) {
	  		circle.y = canvas.height - circle.radius;
			circle.dy = -circle.dy*.8;
	  	}
	  	circle.x += circle.dx;
	  	circle.y += circle.dy;
		circle.dy += 2;
      }
	  function renderText() {
		context.font = "150px Georgia";
		context.strokeStyle = 'white';
		context.strokeText("Amy Whicker", canvas.width/2 - 500, canvas.height/2);
		context.font = "80px Georgia";
		context.strokeText("DIG3480C", canvas.width/2 - 250, canvas.height/2 + 150);
	  }
	  function handleClick(x, y) {
	  	var found = false;
	  	if (!found) {
	  		if (Math.floor(Math.random()*10)%2 == 0) {
				squares.push(new Square(x, y));
			} else {
				circles.push(new Circle(x, y));
			}
	  	}
	   }
	  	function drawSquare(sq) {
	  		context.rect(sq.x, sq.y, 10, 10);
	  		context.fillStyle = sq.color;
	  		//context.globalCompositeOperation = "lighter";
	  		context.fill();
	  	}
		function updateSquare(sq) {
	  		if (sq.x + 10 > canvas.width || sq.x - 10 < 0) {
	  			sq.dx = -sq.dx*.8;
	  		}
	  		if (sq.y + 10 > canvas.height || sq.y - 10 < 0) {
	  			sq.dy = -sq.dy*.8;
	  		}
	  		sq.x += sq.dx;
	  		sq.y += sq.dy;
			sq.dy -= 2;
		}
        function doFrame()
		{
			fillBackgroundColor();
			updateShapes();
			renderText();
		}
		function updateShapes()
		{
			for (var i = 0; i < circles.length; i++) {
	  			drawCircle(circles[i]);
				updateCircle(circles[i]);
	  		}
			for (var i = 0; i < squares.length; i++) {
				drawSquare(squares[i]);
				updateSquare(squares[i]);
			}
		}
	  	function resizeCanvas() {
	  		canvas.width = window.innerWidth - 20;
	  		canvas.height = window.innerHeight - 20;
	  	}

	  	function fillBackgroundColor() {
	  		//var colors = ["white", "yellow", "blue", "red"];
	  		//var bgColor = colors[Math.floor(Math.random() * colors.length)];
			resizeCanvas();
	  		context.fillStyle = 'black';
	  		context.fillRect(0, 0, canvas.width, canvas.height);
	  	}

	  	function degreesToRadians(degrees) {
	  		return (degrees * Math.PI) / 180;
	  	}

	  	window.onload = init;
</script>
</head>
<body>
<canvas id='canvas' width=500 height=500></canvas>
</body>
