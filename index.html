<!doctype html>
<html lang='en'>
<head>
<title>Line Work</title>
<meta charset = 'utf-8'>
<style>
canvas {
	background-color:powderblue;
}
</style>
<script>
var canvas;
var context;
var lines;
var timer;
var lineIndex;
var numLines;

function makeLine(){
	context.clearRect(0, 0, 700, 700)
	context.globalCompositeOperation = 'source-over';
var p1 = 0;
var p2 = 0;
var p3 = 10;
var p4 = 700;

for (i=0; i<10; i++){
 
	context.beginPath();
	context.moveTo(p1, p2);
	context.lineTo(p3, p4);
	if (i % 2 == 0) {
            context.strokeStyle = "darkred";
        } else {
            context.strokeStyle = "green";
        }
        context.stroke();

	p2 += 70;
	p3 += 70;

}

var p5 = 690;
var p6 = 0;
var p7 = 700;
var p8 = 700;

for (i=0; i<10; i++){
 
	context.beginPath();
	context.moveTo(p5, p6);
	context.lineTo(p7, p8);
	if (i % 2 == 0) {
            context.strokeStyle = "purple";
        } else {
            context.strokeStyle = "teal";
        }
	context.stroke();

	p5 -= 70;
	p8 -= 70;

}

}

window.onload = function() {
	canvas = document.getElementById('canvas');
	context = canvas.getContext('2d');
	makeLine();
	timer = setInterval(makeLine, 100);
}


</script>
</head>
<body>
	<canvas id = 'canvas' width = '700' height = '700'></canvas>
</body>
</html>
