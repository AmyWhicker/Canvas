<!doctype html>
<html>
<head>
<title>Responsive Interactive Canvas</title>
<script>
	  var canvas;
	  var context;
	  var circles = [];
	  function Circle(x, y, color, radius) { 
		this.x = x;
		this.y = y;
		this.color = color;
		this.radius = radius;

this.dx = Math.floor(Math.random()*4-2);
this.dy = Math.floor(Math.random()*4-2);

	  }
      function init() {
        canvas = document.getElementById('canvas');
        context = canvas.getContext("2d");
        window.addEventListener('resize', resizeCanvas, false);
        window.addEventListener('orientationchange', resizeCanvas, false);
        resizeCanvas();
		canvas.onclick = function(event) {
			handleClick(event.clientX, event.clientY);
		};
var timer = setInterval(resizeCanvas, 30);
      }
	  function handleClick(x, y) {
	     var found = false;
		 for (var i=0; i<circles.length; i++) {
			d = Math.sqrt((circles[i].x - x)*(circles[i].x - x) + (circles[i].y - y)*(circles[i].y - y));
			//if (d <= 10) {
				//circles.splice(i, 1);
				//found = true;
			//}
		 }
		 fillBackgroundColor();
		 if (!found) {
			var colors = ["violet", "indigo", "darkmagenta", "blueviolet", "purple"];
			var color = colors[Math.floor(Math.random()*colors.length)];
			var radius = Math.floor(Math.random()*80);
			circles.push(new Circle(x, y, color, radius));
		}
		for (var i=0; i<circles.length; i++) {
			drawCircle(circles[i]);
		}
	  }
	  function drawCircle(circle) {

		 context.beginPath();
		 context.arc(circle.x, circle.y, circle.radius, 0, degreesToRadians(360), true);
		 context.fillStyle = circle.color;
		context.globalCompositeOperation = "exclusion";
		 context.fill();
		 
if (circle.x + circle.dx > canvas.width || circle.x + circle.dx < 0)
circle.dx = -circle.dx;
if (circle.y + circle.dy > canvas.height || circle.y + circle.dy < 0)
circle.dy = -circle.dy;
circle.x += circle.dx;
circle.y += circle.dy;

	  }
      function resizeCanvas() {
        canvas.width = window.innerWidth - 20;
        canvas.height = window.innerHeight - 20;
		fillBackgroundColor();
		for (var i=0; i<circles.length; i++) {
			drawCircle(circles[i]);
		 }
      }
	  function fillBackgroundColor() {
		 //var colors = ["white", "yellow", "blue", "red"];
		 //var bgColor = colors[Math.floor(Math.random() * colors.length)];
		 context.fillStyle = 'pink';
		 context.fillRect(0, 0, canvas.width, canvas.height);
	}
	function degreesToRadians(degrees) {
		//converts from degrees to radians and returns
		return (degrees * Math.PI)/180;
	}
	
	window.onload = init;
</script>
</head>
<body>
<canvas id='canvas' width=500 height=500></canvas>
</body>
